<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${event.title}">Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Volunteer base</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/events}">Events</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container my-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <h1 th:text="${event.title}">Title</h1>
    <p class="text-muted" th:text="${'Dates: ' + #temporals.format(event.startingDate) + ' - ' + #temporals.format(event.endingDate)}">Dates</p>
    <p th:if="${event.location}" th:text="${'Location: ' + event.location}">Location</p>
    <p th:if="${event.createdBy != null}" th:text="${'Coordinator: ' + event.createdBy.getFullName()}">Coordinator</p>
    <div class="mb-4">
        <p th:text="${event.description} ?: '(no description)'">Description</p>
    </div>
    <p>Registered: <span th:text="${event.registeredVolunteers}">0</span>. Participated: <span th:text="${event.participatedVolunteers}">0</span>.</p>
    <div sec:authorize="hasRole('Volunteer')" th:if="${canRegister and !alreadyRegistered}">
        <form th:action="@{/volunteer/events/{id}/register(id=${event.eventId})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-primary">Register for event</button>
        </form>
    </div>
    <div sec:authorize="hasRole('Volunteer')" th:if="${alreadyRegistered}">
        <span class="badge bg-success">You are registered</span>
    </div>
    <a th:href="@{/events}" class="btn btn-outline-secondary mt-3">Back to events</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
