<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Мероприятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Волонтёрская база</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Главная</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/events}">Мероприятия</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('Coordinator','Administrator')">
                    <a class="nav-link" th:href="@{/volunteers}">Волонтёры</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('Volunteer')">
                    <a class="nav-link" th:href="@{/volunteer/my-events}">Мои мероприятия</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">Об авторе</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container my-4">
    <h1>Мероприятия</h1>
    <form th:action="@{/events}" method="get" class="row g-3 mb-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="col-auto">
            <input type="text" name="title" th:value="${titleFilter}" class="form-control" placeholder="Название или описание"/>
        </div>
        <div class="col-auto">
            <input type="text" name="location" th:value="${locationFilter}" class="form-control" placeholder="Локация"/>
        </div>
        <div class="col-auto">
            <input type="text" name="curator" th:value="${curatorFilter}" class="form-control" placeholder="Куратор"/>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Искать</button>
        </div>
    </form>
    <div class="list-group">
        <a th:each="e : ${events}" th:href="@{/events/{id}(id=${e.eventId})}" class="list-group-item list-group-item-action">
            <h5 th:text="${e.title}">Название</h5>
            <p class="mb-1" th:text="${e.description} ?: '(без описания)'">Описание</p>
            <small th:text="${'Даты: ' + #temporals.format(e.startingDate) + ' — ' + #temporals.format(e.endingDate)}">Даты</small>
            <span class="badge bg-secondary ms-2" th:text="${e.location}">Локация</span>
        </a>
    </div>
    <p th:if="${#lists.isEmpty(events)}" class="text-muted">Мероприятий пока нет.</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
