<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Volunteer base</a>
        <a class="nav-link text-white" th:href="@{/events}">Events</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-link text-white">Logout</button>
        </form>
    </div>
</nav>
<main class="container my-4">
    <h1>My events</h1>
    <p>Total hours: <strong th:text="${totalHours}">0</strong></p>
    <table class="table">
        <tr><th>Event</th><th>Dates</th><th>Status</th><th>Hours</th></tr>
        <tr th:each="p : ${participations}">
            <td><a th:href="@{/events/{id}(id=${p.event.eventId})}" th:text="${p.event.title}">Title</a></td>
            <td th:text="${#temporals.format(p.event.startingDate)}">Date</td>
            <td th:text="${p.status}">Status</td>
            <td th:text="${p.hours != null ? p.hours : '-'}">-</td>
        </tr>
    </table>
    <a th:href="@{/events}" class="btn btn-primary">Events</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
