<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Volunteers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Volunteer base</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/events}">Events</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/volunteers}">Volunteers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/coordinator/events}">Coordinator</a></li>
                <li class="nav-item" sec:authorize="hasRole('Administrator')"><a class="nav-link" th:href="@{/admin/users}">Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container my-4">
    <h1>Volunteers</h1>
    <form th:action="@{/volunteers}" method="get" class="row g-3 mb-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="col-auto">
            <input type="text" name="search" th:value="${search}" class="form-control" placeholder="Name"/>
        </div>
        <div class="col-auto">
            <input type="number" name="minHours" th:value="${minHours}" class="form-control" placeholder="Min hours"/>
        </div>
        <div class="col-auto">
            <input type="number" name="maxHours" th:value="${maxHours}" class="form-control" placeholder="Max hours"/>
        </div>
        <div class="col-auto">
            <input type="number" name="minEvents" th:value="${minEvents}" class="form-control" placeholder="Min events"/>
        </div>
        <div class="col-auto">
            <input type="number" name="minAge" th:value="${minAge}" class="form-control" placeholder="Min age"/>
        </div>
        <div class="col-auto">
            <input type="number" name="maxAge" th:value="${maxAge}" class="form-control" placeholder="Max age"/>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <div class="list-group">
        <a th:each="v : ${volunteers}" th:href="@{/volunteers/{id}(id=${v.userId})}" class="list-group-item list-group-item-action">
            <h5 th:text="${v.getFullName()}">Name</h5>
            <small th:text="${v.email}">email</small>
        </a>
    </div>
    <p th:if="${#lists.isEmpty(volunteers)}" class="text-muted">No volunteers found.</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
