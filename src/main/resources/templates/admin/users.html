<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Volunteer base</a>
        <a class="nav-link text-white" th:href="@{/admin/users}">Users</a>
        <a class="nav-link text-white" th:href="@{/admin/events/pending}">Pending events</a>
    </div>
</nav>
<main class="container my-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <h1>Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.getFullName()}">Name</td>
                <td th:text="${u.email}">email</td>
                <td th:text="${u.role}">Role</td>
                <td th:text="${u.enabled} ? 'Yes' : 'No'">-</td>
                <td>
                    <form th:action="@{/admin/users/{id}/role(id=${u.userId})}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <select name="role" class="form-select form-select-sm d-inline w-auto" onchange="this.form.submit()">
                            <option th:each="r : ${T(ru.fa.edu.volunteer.entity.Role).values()}" th:value="${r}" th:text="${r}" th:selected="${u.role == r}"></option>
                        </select>
                    </form>
                    <form th:action="@{/admin/users/{id}/block(id=${u.userId})}" method="post" class="d-inline ms-2">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="block" th:value="${!u.enabled}"/>
                        <button type="submit" class="btn btn-sm" th:classappend="${u.enabled} ? 'btn-warning' : 'btn-success'" th:text="${u.enabled} ? 'Block' : 'Unblock'">Block</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
