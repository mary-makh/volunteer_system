<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pending events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Volunteer base</a>
        <a class="nav-link text-white" th:href="@{/admin/users}">Users</a>
        <a class="nav-link text-white" th:href="@{/admin/events/pending}">Pending events</a>
    </div>
</nav>
<main class="container my-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <h1>Pending approval</h1>
    <div class="list-group">
        <div th:each="e : ${events}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${e.title}">Title</strong>
                <br/><small th:text="${e.location}">Location</small>
                <br/><small th:text="${e.createdBy != null ? e.createdBy.getFullName() : '-'}">Coordinator</small>
            </div>
            <form th:action="@{/admin/events/{id}/approve(id=${e.eventId})}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-success btn-sm">Approve</button>
            </form>
            <a th:href="@{/events/{id}(id=${e.eventId})}" class="btn btn-sm btn-outline-primary ms-1">View</a>
        </div>
    </div>
    <p th:if="${#lists.isEmpty(events)}" class="text-muted">No pending events.</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
