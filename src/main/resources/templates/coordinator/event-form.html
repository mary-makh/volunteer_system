<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>New event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Volunteer base</a>
        <a class="nav-link text-white" th:href="@{/coordinator/events}">My events</a>
    </div>
</nav>
<main class="container my-4">
    <h1>New event</h1>
    <form th:action="@{/coordinator/events}" th:object="${eventDto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="title" class="form-label">Title *</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="startingDate" class="form-label">Start date *</label>
                <input type="date" id="startingDate" th:field="*{startingDate}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('startingDate')}" th:errors="*{startingDate}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="endingDate" class="form-label">End date *</label>
                <input type="date" id="endingDate" th:field="*{endingDate}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('endingDate')}" th:errors="*{endingDate}"></div>
            </div>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" th:field="*{location}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a th:href="@{/coordinator/events}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
