<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Coordinator events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Volunteer base</a>
        <a class="nav-link text-white" th:href="@{/events}">Events</a>
        <a class="nav-link text-white" th:href="@{/volunteers}">Volunteers</a>
        <a class="nav-link text-white" th:href="@{/coordinator/events/new}">New event</a>
    </div>
</nav>
<main class="container my-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <h1>Events</h1>
    <p><a th:href="@{/coordinator/events/new}" class="btn btn-primary">Add event</a></p>
    <div class="list-group">
        <div th:each="e : ${events}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a th:href="@{/events/{id}(id=${e.eventId})}" th:text="${e.title}">Title</a>
                <br/><small th:text="${e.location}">Location</small>
            </div>
            <a th:href="@{/coordinator/events/{id}/responses(id=${e.eventId})}" class="btn btn-sm btn-outline-primary">Responses</a>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
