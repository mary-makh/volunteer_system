<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Event responses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Volunteer base</a>
        <a class="nav-link text-white" th:href="@{/coordinator/events}">Events</a>
    </div>
</nav>
<main class="container my-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <h1 th:text="${event.title}">Event</h1>
    <p><a th:href="@{/coordinator/events}" class="btn btn-outline-secondary">Back</a></p>
    <table class="table">
        <thead>
            <tr>
                <th>Volunteer</th>
                <th>Email</th>
                <th>Status</th>
                <th>Hours</th>
                <th>Set status</th>
                <th>Set hours</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${responses}">
                <td th:text="${r.user.getFullName()}">Name</td>
                <td th:text="${r.user.email}">email</td>
                <td th:text="${r.status}">Status</td>
                <td th:text="${r.hours != null ? r.hours : '-'}">-</td>
                <td>
                    <form th:action="@{/coordinator/events/{eventId}/responses/{responseId}/status(eventId=${event.eventId}, responseId=${r.id})}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <select name="status" class="form-select form-select-sm" onchange="this.form.submit()">
                            <option value="Registered" th:selected="${r.status.name() == 'Registered'}">Registered</option>
                            <option value="On_moderation" th:selected="${r.status.name() == 'On_moderation'}">On_moderation</option>
                            <option value="Approved" th:selected="${r.status.name() == 'Approved'}">Approved</option>
                            <option value="Participated" th:selected="${r.status.name() == 'Participated'}">Participated</option>
                            <option value="Did_not_participate" th:selected="${r.status.name() == 'Did_not_participate'}">Did_not_participate</option>
                        </select>
                    </form>
                </td>
                <td>
                    <form th:action="@{/coordinator/events/{eventId}/responses/{responseId}/hours(eventId=${event.eventId}, responseId=${r.id})}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="number" name="hours" th:value="${r.hours}" class="form-control form-control-sm d-inline w-75" min="0"/>
                        <button type="submit" class="btn btn-sm btn-primary">Set</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(responses)}" class="text-muted">No responses.</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
