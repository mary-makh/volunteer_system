<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Волонтёрская база</a>
    </div>
</nav>
<main class="container my-5">
    <h2>Регистрация</h2>
    <form th:action="@{/register}" th:object="${registerDto}" method="post" class="needs-validation">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="surname" class="form-label">Фамилия *</label>
                <input type="text" id="surname" th:field="*{surname}" class="form-control"/>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="name" class="form-label">Имя *</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"/>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="lastName" class="form-label">Отчество</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" id="email" th:field="*{email}" class="form-control"/>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Пароль *</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"/>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="birthDate" class="form-label">Дата рождения</label>
                <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control"/>
            </div>
            <div class="col-md-4 mb-3">
                <label for="phoneNumber" class="form-label">Телефон</label>
                <input type="number" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"/>
            </div>
            <div class="col-md-4 mb-3">
                <label for="role" class="form-label">Роль *</label>
                <select id="role" th:field="*{role}" class="form-select" required>
                    <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <a th:href="@{/login}" class="btn btn-link">Уже есть аккаунт</a>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
